<html>

<head>
  <h1>Is one piece peak?</h1>
  <button id="Button1">No</button>
  <button id="Button2">Yes</button>

  <script>
    // Get a reference to the button element
    const button = document.getElementById("Button1");

    // Define a function to be executed when the button is clicked
    function handleClick() {
      alert("Good to hear your a sensible person");
    }

    // Add a click event listener to the button, which will call the handleClick function
    button.addEventListener("click", handleClick);
  </script>


  <script>

    const button2 = document.getElementById("Button2");


    function handleClick() {
      alert("I see");
      window.location.href = "https://barefoot.pics/F5A5AJ"
    }

    button2.addEventListener("click", handleClick);
  </script>
</head>

</html>
